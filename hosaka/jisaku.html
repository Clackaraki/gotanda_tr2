    <link rel="stylesheet" href="jisaku.css" />

<body>
    <h1 id="tytol">ヒット＆ブロー</h1>
    <div id="choiceNums" class="virtualinput">
        <div class="row">
            <button id="sankaku"><img src="https://iconbox.fun/wp/wp-content/uploads/850_ch_f.png" /></button>
            <button id="hart"><img src="https://iconbox.fun/wp/wp-content/uploads/553_me_f.png" /></button>
            <button id="star"><img src="https://iconbox.fun/wp/wp-content/uploads/star_close_24.png" /></button>
        </div>
        <div class="row">
            <button id="snow"><img src="https://iconbox.fun/wp/wp-content/uploads/159_w_24.png" /></button>
            <button id="sun"><img src="https://iconbox.fun/wp/wp-content/uploads/145_w_24.png" /></button>
            <button id="umbrella"><img src="https://iconbox.fun/wp/wp-content/uploads/155_w_24.png" /></button>
        </div>
        <div class="row">
            <button id="thunder"><img src="https://iconbox.fun/wp/wp-content/uploads/157_w_24.png" /></button>
            <button id="moon"><img src="https://iconbox.fun/wp/wp-content/uploads/148_w_24.png" /></button>
            <button id="cloud"><img src="https://iconbox.fun/wp/wp-content/uploads/141_w_24.png" /></button>
        </div>
        <div class="row">
            <button id="delet"><img src="https://iconbox.fun/wp/wp-content/uploads/909_x_f.png"></button>
            <button id="enter"><img src="https://iconbox.fun/wp/wp-content/uploads/510_s_f.png"></button>
        </div>
    </div>

            <tr>

            <tr>

            </tr>
            <tr>

            <tr>
